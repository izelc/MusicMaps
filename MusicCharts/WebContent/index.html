
<!DOCTYPE html>
<html lang="tr" ng-app="app">
<head>
<script type="text/javascript" src="js/liquidFillGauge.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/d3pie.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="http://vizjs.org/viz.v1.0.0.min.js"></script>
<script type="text/javascript" src="js/HomeCtrl.js"></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<style>
.liquidFillGaugeText {
	font-family: Helvetica;
	font-weight: bold;
}

.mood {
	text-align: center;
}

.label {
	font-size: 22.5px;
	fill: #ffffff;
	text-anchor: middle;
	alignment-baseline: middle;
}

.face {
	stroke: #c8c8c8;
	stroke-width: 2;
}

.minorTicks {
	stroke-width: 2;
	stroke: white;
}

.majorTicks {
	stroke: white;
	stroke-width: 3;
}
</style>

<title>Starter Template for Bootstrap</title>

<link href="bootstrap.css" rel="stylesheet">




<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="HomeCtrl">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" style="margin-top: 50px;">

		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>Select School</h1>
				<select ng-model="selectedSchool"
					ng-options="school.text for school in schools">
				</select> <input class="btn" value="Create reports"
					ng-click="createReports()">
			</div>
			<div class="col-md-4"></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4">
				<h1>Top Artists</h1>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="artist in topArtists">{{artist}}</li>
				</ul>

			</div>
			<div class="col-md-4">
				<h1>Top Tracks</h1>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="track in topTracks">{{track}}</li>
				</ul>
			</div>

			<div class="col-md-4 mood">
				<h1>Mood</h1>
				<div class="row">
					<svg id="valence" width="200" height="100"></svg>
				</div>
				<div class="row">
					<h3>Valence</h3>
				</div>
				<hr>
				<div class="row">
					<svg id="energy" width="200" height="100"></svg>
				</div>
				<div class="row">
					<h3>Energy</h3>
				</div>
				<hr>
				<div class="row">
					<svg id="danceability" width="200" height="100"></svg>
				</div>
				<div class="row">
					<h3>Danceability</h3>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-6">
				<h3 style="text-align: center; margin-bottom: 15px;">National
					Music Percentage</h3>
				<svg id="fillgauge" width="97%" height="250"></svg>
			</div>
			<div class="col-md-6">
				<div id="pieChart"></div>
			</div>
		</div>
		<hr>
		<div class="row">

			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1 style="text-align: center; margin-bottom: 15px;">Top
					National Artists</h1>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="nationalArtist in nationalTopArtists">{{nationalArtist}}</li>
				</ul>
			</div>
			<div class="col-md-4"></div>
		</div>

	</div>


</body>

</html>
